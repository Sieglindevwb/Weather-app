<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="app-container">
    <h1>Choose a city</h1>
    <form>
        <label for="labelText"></label>
        <input type="text" id="cityName" placeholder="City">
        <button type="submit" class="submitCityName">Submit</button>
    </form>
    
    <img id="weather-icon" src="./icons/weather-forecast.gif" alt="Weather icon">

    <h2 id="city"></h2>

    <div id="weather-container" class="day-forecast">
        <p id="temperature"></p>
        <p id="description"></p>
    </div>

    <div id="daily-forecast" class="daily-forecast">
        <div class="daily-forecast-item">
            <p class="date"></p>
            <p class="max-temperature"></p>
            <p class="min-temperature"></p>
            <p class="precipitation"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
